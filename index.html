<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lone Worker Check-In</title>

<!-- Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<style>
  body {
    font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f4f6f8; color: #333;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }

  main {
    width: calc(100% - 20px);
    max-width: 600px;
    background: #fff;
    padding: 20px;
    margin: 30px auto 0 auto;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .app-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 15px;
  }

  .app-logo {
    height: 48px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 15px;
  }

  input, select, button, textarea {
    padding: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
    width: 100%;
    box-sizing: border-box;
  }

  button {
    cursor: pointer;
    border: none;
  }

  #getLocation { background: #3498db; color: #fff; }
  #checkin { background: #2ecc71; color: #fff; }

  #map {
    height: 250px;
    border-radius: 8px;
    margin-top: 10px;
    display: none;
  }

  #pinLockScreen {
    position: fixed;
    inset: 0;
    background: #2c3e50;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  #pinContainer {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    width: 90%;
    max-width: 320px;
    text-align: center;
  }

  #pinInput {
    font-size: 28px;
    text-align: center;
    letter-spacing: 8px;
    margin-bottom: 15px;
  }

  #pinSubmit {
    background: #27ae60;
    color: white;
    padding: 12px;
  }

  #pinError {
    color: #e74c3c;
    display: none;
  }

  /* ===== Responsive adjustments for small screens ===== */
   @media (max-width: 480px) {
    main {
     width: 100%;
     margin: 20px auto 0 auto;
     padding: 24px 20px; /* more breathing room left & right */
  }

  input, select, button, textarea {
    font-size: 15px;
  }

  #map {
    height: 200px;
  }
}
@media (max-width: 480px) {
  main {
    width: 100%;
    margin: 20px auto 0 auto;
    padding: 24px 20px; /* more breathing room left & right */
  }

  input, select, button, textarea {
    font-size: 15px;
  }

  #map {
    height: 200px;
  }
}

</style>
</head>

<body>

<!-- PIN LOCK -->
<div id="pinLockScreen">
  <div id="pinContainer">
    <h2>Enter Access PIN</h2>
    <input id="pinInput" type="password" maxlength="4" inputmode="numeric">
    <button id="pinSubmit">Unlock</button>
    <p id="pinError">Incorrect PIN</p>
  </div>
</div>

<main id="mainContent" style="filter:blur(3px); pointer-events:none;">

  <div class="app-header">
    <img src="/logo.jpg" class="app-logo">
    <h1>Lone Worker Check-In</h1>
  </div>

  <div class="form-group">
    <input id="user" placeholder="User ID">
    <input id="site" placeholder="Site Name">

    <button id="getLocation">üìç Get My Location</button>

    <!-- MAP -->
    <div id="map"></div>

    <label>Estimated Completion Time</label>
    <input id="checkinTime" type="time">

    <label>Emergency Contact</label>
    <select id="emergencyContact">
      <option>Loading...</option>
    </select>

    <label>Notes</label>
    <textarea id="checkinNotes" placeholder="Optional notes..." rows="3"></textarea>

    <button id="addContactBtn">‚ûï Add New Emergency Contact</button>

    <div id="newContactForm" style="display:none;">
      <input id="newContactName" placeholder="Info">
      <input id="newContactPhone" placeholder="Phone">
      <button id="saveNewContact">Save</button>
      <button id="cancelNewContact">Cancel</button>
    </div>
  </div>

  <button id="checkin">‚úÖ Check In</button>
  <div id="confirmation"></div>

  <div id="activeCheckins">
    <h2>Active Check-Ins</h2>
    <p>Loading...</p>
  </div>

  <div id="checkinHistory">
    <h2 id="toggleHistory">‚ñº Check-In History</h2>
    <button id="downloadHistoryBtn">‚¨áÔ∏è Download History (CSV)</button>
    <div id="checkinHistoryContent"><p>Loading...</p></div>
  </div>

</main>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>
