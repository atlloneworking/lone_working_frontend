<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lone Worker Check-in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .pin-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .hidden {
            display: none;
        }
        input {
            padding: 10px;
            font-size: 18px;
            text-align: center;
            width: 150px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- PIN SCREEN -->
    <div id="pinScreen" class="pin-screen">
        <h2>Enter PIN</h2>
        <input type="password" id="pinInput" maxlength="4" />
        <button onclick="checkPin()">Unlock</button>
        <p id="pinError" style="color:red;"></p>
    </div>

    <!-- MAIN CONTENT -->
    <div id="content" class="hidden">
        <h2>Lone Worker Check-In</h2>

        <button onclick="downloadHistory()">Download Check-In History</button>

        <!-- Your other page content here -->
    </div>

    <script src="app.js"></script>

</body>
</html>
