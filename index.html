<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lone Worker</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1, h2, h3 {
      color: #2c3e50;
    }
    input, button {
      margin: 5px;
      padding: 8px 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input {
      width: calc(100% - 24px);
      max-width: 300px;
    }
    button {
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #eee;
    }
    #confirmation {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    .checkin-completed {
      color: green;
    }
    .checkin-canceled {
      color: blue;
    }
    .checkin-expired {
      color: red;
    }
    #activeCheckins, #checkinHistory {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Lone Worker Check-In</h1>

  <!-- User inputs -->
  <input id="user" placeholder="User ID">
  <input id="site" placeholder="Site Name">
  <button id="getLocation">üìç Get My Location</button>
  <br>
  <input id="minutes" type="number" placeholder="Minutes">

  <!-- Action buttons -->
  <button id="checkin">‚úÖ Check In</button>
  <button id="cancel">‚ùå Cancel Check-In</button>

  <!-- Confirmation message -->
  <div id="confirmation" style="display: none;"></div>

  <!-- Active check-ins section -->
  <div id="activeCheckins">
    <h2>Active Check-Ins</h2>
    <p>Loading...</p>
  </div>

  <!-- Check-in history section -->
  <div id="checkinHistory">
    <h2>Check-In History</h2>
    <p>Loading...</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
